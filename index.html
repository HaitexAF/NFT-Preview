<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img class="img" src="image-equilibrium.jpg">
      <div class="overaly">
        <img class="view" src="icon-view.svg" alt="svg+xml">
      </div>

      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="upline">
        <div class="etext">
          <object class="eth" data="icon-ethereum.svg" type="image/svg+xml"></object>
          <span class="span" > 0.041 ETH</span>
        </div>
        <div class="dtext">
          <img class="clock" src="icon-clock.svg" alt="svg+xml">
          <span class="span2">3 days left</span> <!-- flex = row-->
        </div>
        <br>

      </div>
      <div class="atext">
        <img class="img2" src="image-avatar.png" >
        <span class="span3">Creation of <strong >Ali Fraji</strong> </span>
      </div>
       

    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
